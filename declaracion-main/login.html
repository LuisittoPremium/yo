<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Bienvenidaaa ;3</title>
</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Hola Preciosa</h2>
                <p>Si estás viendo esto es porque finalmente llegó el momento...</p>
            </div>
        </div>
        <div>
        <form id="loginForm" class="formulario">
            <h2 class="create-account">Para Empezar comprobemos que eres tú</h2>
            <p class="cuenta-gratis">Tu nombre que sueles usar en tus videojuegos. ¿cual es?</p>
                <label for="username">Nombre</label>
                <input type="text" id="username" name="username" required>
            <button type="submit" class="sign-up-btn">Comprobar</button>
            <p id="error-message" class="hidden">NAO NAO</p>
        </form>
    </div>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesión</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
    <script src="login.js"></script>
</body>

</html>
